<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dowry Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
      <h1 class="text-center">Dowry Calculator</h1>
      <form id="dowry-form">
        <hr>
        <label for="education">Education level:</label>
        <select id="education">
          <option value="">Select education</option>
          <option value="1.5">Undergraduate degree</option>
          <option value="1.2">College degree</option>
          <option value="1.05">High school degree</option>
          <option value="0.9">Middle school degree</option>
        </select>
        <hr>
        <label for="networth">Family Net Worth:</label>
        <select id="networth">
          <option value="">Select net worth</option>
          <option value="2">More than 10,000$</option>
          <option value="1.5">Between 5,000$ and 10,000$</option>
          <option value="1.2">Less than 5,000$</option>
        </select>
        <hr>
        <label for="caste">Caste:</label>
        <select id="caste">
          <option value="100">Brahmin (+100$)</option>
          <option value="50">Kshatriya (+50$)</option>
          <option value="20">Vaishya (+20$)</option>
          <option value="10">Shudra (+10$)</option>
          <option value="-50">Varna - untouchable (-50$)</option>
        </select>
        <hr>
        <label>Skills:</label><br>
        <input type="checkbox" id="music" value="10"> Plays a musical instrument (+10$) <br>
        <input type="checkbox" id="cook" value="20"> Good cook (+20$) <br>
        <input type="checkbox" id="easygoing" value="15"> Easygoing character (+15$) <br>
        <input type="checkbox" id="sing" value="10"> Sings well (+10$)
        <hr>
        <label for="age">Age:</label><br>
        <input type="radio" name="age" value="1.5" checked> 18-23 (1.5) <br>
        <input type="radio" name="age" value="1.2"> 24-27 (1.2) <br>
        <input type="radio" name="age" value="0.95"> 28+ (0.95)
        <hr>
        <label>Reputation:</label><br>
        <input type="checkbox" id="gossip_parents" value="0.85"> Gossips about parents (0.85) <br>
        <input type="checkbox" id="gossip_self" value="0.9"> Gossips about self (0.9) <br>
        <input type="checkbox" id="general_gossip" value="-20"> General gossips (-20$)
        <hr>
        <button type="button" id="calculate-btn" class="btn btn-primary">Calculate Dowry</button>
      </form>
      <div class="result mt-4">
        <h3>Total Dowry: <span id="dowry-result">100$</span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
